server:
  servlet:
    context-path: /api

spring:
  security:
    jwt:
      secret: your_jwt_secret_key_for_testing_environment_must_be_very_long
      expiration: 86400000  # 24 hours in milliseconds
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
    sql:
      init:
        mode: always
        schema-locations: classpath:db/schema.sql
        data-locations: classpath:db/data-h2.sql
        encoding: UTF-8

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: ww_
  type-enums-package: com.zsxyww.backend.model.enums

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: 6379
      password: ${REDIS_PASSWORD:your_redis_password}
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USER:repair_user}
    password: ${RABBITMQ_PASSWORD:your_rabbitmq_password}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

logging:
  level:
    root: INFO
    com.zsxyww.backend: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

test:
  swagger-enabled: false
  show-sql: true
  cors-enabled: false
  cache-enabled: false
  mq-enabled: false
  mail-enabled: false
  sms-enabled: false
  captcha-enabled: false
  websocket-enabled: false
  scheduler-enabled: false
  async-enabled: false
  transaction-enabled: true
  aop-enabled: true
  monitor-enabled: false

upload:
  enabled: true
  path: ./uploads/test
  max-size: 10MB
  url-prefix: /uploads/test/